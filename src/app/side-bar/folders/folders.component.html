<div class="flex flex-col w-full">
    
    <div (click)="showFolder()" [class.text-actText]="visibleFolder" class="hover:text-actText duration-150 cursor-pointer my-1">
        Folders 
    </div>

    <div *ngIf="folders && folders.length > 0" [class.hidden]="!visibleFolder" >
        <ul>
            <li *ngFor="let folder of folders">
                <div (click)="navigateToFolder(folder)" [class.text-actText]="folder == activeFolder" class="hover:text-actText duration-150 cursor-pointer my-1 ml-3">
                    {{ folder }}
                </div>
            </li>

            <li>
                <input (blur)="clearNewFol()" (keydown.enter)="createFolder()" class="text-actText bg-lblack caret-slate-300 rounded w-full py-0.5 px-3 leading-tight focus:outline-none focus:bg-lblack focus:border-purple-500 placeholder-defText"
                placeholder="New Folder" [(ngModel)]="newFolder">
            </li>
        </ul>
    </div>

</div>
