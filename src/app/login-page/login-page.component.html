<div class="flex h-full w-full items-center">
    <div class="h-auto mx-auto p-10 bg-lgray text-actText flex flex-col  rounded-md">
        <div class="mt-2.5 mb-5 py-2.5 w-full grow flex items-center">
            <div class="ml-auto"></div>
            <div class="text-lg font-semibold">Sign In</div>
            <div class="mr-auto"></div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block md:text-right mb-1 md:mb-0 pr-4" for="user-email">
                    Email
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id = "user-email" type="email"
                [(ngModel)]="userName">
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block md:text-right mb-1 md:mb-0 pr-4" for="user-pass">
                    Password
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id = "user-pass" type="password"
                [(ngModel)]="password">
            </div>
        </div>

        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded duration-150" type="button"
                (click)="login()">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</div>
